<ngx-datatable
class="material"
[rows]="users | async"
[columns]="columns"
[columnMode]="'force'"
[headerHeight]="50"
[footerHeight]="50"
[rowHeight]="50"
[selected]="selected"
[selectionType]="'single'"
(select)='onSelectUser($event)'>

    <ngx-datatable-column name="First Name">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span>
                <a [routerLink]="['/edit-user', row._id]">{{value}}</a>
            </span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Last Name">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span>
                <a [routerLink]="['/edit-user', row._id]">{{value}}</a>
            </span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Display Name">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span>
                <a [routerLink]="['/edit-user', row._id]">{{value}}</a>
            </span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Email">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span>
                <a [routerLink]="['/edit-user', row._id]">{{value}}</a>
            </span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Photo URL">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span>
                <a [routerLink]="['/edit-user', row._id]">{{value}}</a>
            </span>
        </ng-template>
    </ngx-datatable-column>

     <ngx-datatable-column name="Roles">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span>
                {{value}}
            </span>
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
